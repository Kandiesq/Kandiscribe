<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Speech Transcription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #transcription {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      min-height: 100px;
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Real-Time Speech Transcription</h1>
  <button id="startBtn">Start Transcription</button>
  <div id="transcription">Your transcription will appear here...</div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const transcriptionDiv = document.getElementById('transcription');

    // Check if browser supports Web Speech API
    if ('webkitSpeechRecognition' in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US'; // Set language

      // Start recognition when button is clicked
      startBtn.addEventListener('click', () => {
        recognition.start();
      });

      // Update transcription in real-time
      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        transcriptionDiv.textContent = transcript;
      };

      // Handle errors
      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
      };

    } else {
      transcriptionDiv.textContent = "Sorry, your browser doesn't support speech recognition.";
    }
  </script>

</body>
</html>
